swagger: "2.0"
info:
  description: "MMI Analytics es la plataforma que provee de análisis y seguimiento de 1) noticias en medios de comunicación (tv, radio, prensa, digitales, blogs, webs…) 2) conversaciones en redes sociales. MMI sirve diariamente a más de 2.000 usuarios de más de 400 organizaciones en España, América Latina y África.."
  version: "1.0.0"
  title: "MMI API"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "api.mmi-e.com/mmiapi.php"
#basePath: "api.mmi-e.com/mmiapi.php"
tags:
- name: "Categorías"
  description: "Conjunto de métodos relacionados con categorías.

Las categorías son la base fundamental de la estructura de información contenida en el sistema.
"
- name: "Prensa"
  description: "Conjunto de métodos relacionados con noticias y menciones en prensa (papel)."

- name: "Television"
  description: "Conjunto de métodos relacionados con noticias y menciones en TV"
  
- name: "Radio"
  description: "Conjunto de métodos relacionados con noticias y menciones en radio."
  
- name: "Medios Digitales"
  description: "Conjunto de métodos relacionados con noticias y menciones en medios digitales."
  
- name: "Redes Sociales"
  description: "Conjunto de métodos relacionados con noticias y menciones en redes sociales, un concepto que incluye blogs, webs, foros, sitios de noticias y generales… además de las redes sociales propiamente dichas (Twitter, Instagram, Facebook…)."
  
- name: "Usuarios"
  description: "Conjunto de métodos relacionados con los usuarios del sistema."
  
- name: "Soportes" 
  description: "Conjunto de métodos relacionados con la gestión de datos del sistema relacionados con soportes."
  
- name: "Perfiles"
  description: "Conjunto de métodos relacionados con la gestión de datos del sistema relacionados con perfiles."
  
- name: "Alertas"
  description: "Conjunto de métodos relacionados con la gestión de datos del sistema relacionados con alertas."
  
- name: "Obtención de recursos multimedia"
  description: "Conjunto de métodos relacionados con la obtención de recursos multimedia, como cortes de TV, radio, prensa…"
  
- name: "Cuantificación de menciones"
  description: "Conjunto de métodos relacionados con el conteo de noticias o menciones."
  
schemes:
- "http"
paths:
  /getcategorias/{ApiKey}/{idzona}:
    get:
      tags:
        - "Categorías"
      description: Obtiene el listado de las categorías incluidas en el sistema para la zona especificada.
      parameters:
      - name: ApiKey
        in: path
        description: Key de la Api
        required: true
        type: string
      - name: idzona
        in: path
        description: Valor numérico que indica la zona  1 Canarias, 5 Colombia
        required: true
        type: integer      
      responses:
        '200':
          description: Ok.
          schema:
            type: object
            properties:
              IDCATEGORIA:
                type: integer
              CODIGO:
                type: integer
              NOMBRE:
                type: string
              NOMBREWEB:
                type: string
              IDUBICACIONCATEGORIA:
                type: integer
              LONGITUD:
                type: integer
              LATITUD:
                type: integer

